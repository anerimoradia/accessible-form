<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="form-container">
    <h1>Create Your Account</h1>

    <!-- Progress Bar -->
    <div class="progress-wrapper" aria-label="Form completeness">
      <div class="progress-bar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
    </div>

    <form aria-describedby="form-instructions">
      <p id="form-instructions" class="instructions">
        All fields are required. Complete each step to reach 100%.
      </p>

      <!-- Full Name -->
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          aria-required="true"
          aria-invalid="false"
        >
        <span class="error-message" aria-live="polite"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          aria-required="true"
          aria-invalid="false"
        >
        <span class="error-message" aria-live="polite"></span>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label for="password">Password</label>

        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            aria-required="true"
            aria-invalid="false"
          >
          <button 
            type="button" 
            class="toggle-password" 
            aria-label="Password is hidden"
          >
            Show
          </button>
        </div>

        <span class="error-message" aria-live="polite"></span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-group">
        <label for="confirm-password">Confirm Password</label>

        <div class="password-wrapper">
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            aria-required="true"
            aria-invalid="false"
          >
          <button 
            type="button" 
            class="toggle-password" 
            aria-label="Password is hidden"
          >
            Show
          </button>
        </div>

        <span class="error-message" aria-live="polite"></span>
      </div>

      <!-- Requirements Checklist -->
      <fieldset class="requirements">
        <legend>Password Requirements</legend>

        <ul class="requirements-list">
            <li>
                At least 8 characters
                <input type="checkbox" disabled aria-checked="false">
            </li>
            <li>
                At least one uppercase letter
                <input type="checkbox" disabled aria-checked="false">
            </li>
            <li>
                At least one number
                <input type="checkbox" disabled aria-checked="false">
            </li>
            <li>
                Contains one special character
                <input type="checkbox" disabled aria-checked="false">
        </ul>
      </fieldset>

      <button type="submit" class="submit-btn" disabled>Create Account</button>
    </form>
  </main>

</body>
</html>
